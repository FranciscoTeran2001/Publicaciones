server:
  port: 8000

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # Rutas para el servicio de publicaciones
            - id: publicaciones-autor
              uri: lb://SERVICE-PUBLICACIONES
              predicates:
                - Path=/api/v1/autores/**
              filters:
                - StripPrefix=2
            - id: publicaciones-libros
              uri: lb://SERVICE-PUBLICACIONES
              predicates:
                - Path=/api/v1/libros/**
              filters:
                - StripPrefix=2
            - id: publicaciones-paper
              uri: lb://SERVICE-PUBLICACIONES
              predicates:
                - Path=/api/v1/papers/**
              filters:
                - StripPrefix=2
            # Rutas para el servicio de notificaciones
            - id: notificaciones
              uri: lb://SERVICE-NOTIFICACIONES
              predicates:
                - Path=/api/v1/notificaciones/**
              filters:
                - StripPrefix=2
            # Rutas para el servicio de catalogo
            - id: catalogo
              uri: lb://SERVICE-CATALOGO
              predicates:
                - Path=/api/v1/catalogo/**
              filters:
                - StripPrefix=2
            # Rutas para el servicio de autenticaci√≥n
            - id: auth-login
              uri: lb://SERVICE-AUTH
              predicates:
                - Path=/api/auth/**
            # Rutas para el servicio de roles
            - id: auth-roles
              uri: lb://SERVICE-AUTH
              predicates:
                - Path=/api/v1/roles/**
              filters:
                - StripPrefix=2


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway
